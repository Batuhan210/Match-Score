<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier Lig Maçı</title>
    <link rel="stylesheet" href="/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body id="bg">
<div class="container">
    <div class="score-board">
        <img class="team-logo" src="/img/munited.png" alt="MUN">
        <p class="fs-4 team-name" id="manchester-united">Manchester United</p>
        <p class="team-score" id="united-score">0</p>
        <div class="actions">
            <button class="action-button" onclick="incrementUnitedScore()">Arttır</button>
            <button class="action-button" onclick="decrementUnitedScore()">Azalt</button>
            <button class="action-button" onclick="unitedResetScore()">Sıfırla</button>

        </div>
    </div>

    <div class="score-board">
    <img class="team-logo" src="/img/liverpool.png" alt="LIV"><img>
    <p class="fs-4 team-name" id="liverpool">Liverpool</p>
    <p class="team-score" id="liverpool-score">0</p>
    <div class="actions">
        <button class="action-button" onclick="incrementLivScore()">Arttır</button>
        <button class="action-button" onclick="decrementLivScore()">Azalt</button>
        <button class="action-button" onclick="livResetScore()">Sıfırla</button>

    </div>
    </div>
</div>
<script src="/js/index.js"></script>
</body>
</html>
